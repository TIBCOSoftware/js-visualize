
<script src="https://mobiledemo.jaspersoft.com/jasperserver-pro/client/visualize.js"></script>

<div id="overlay">
  Loading
</div>

<div class="navigator">
  <p>
    X Axis
  </p>
  <div>
    <button id="left">&lt;&lt;</button>
    <button class="print">Current Data</button>
    <button id="right">&gt;&gt;</button>
  </div>

  <div>
    <input type="text" id="pageSizeX" value="50" />
    <button id="sizeX">Set Page Size</button>
  </div>
</div>

<div class="navigator">
  <p>
    Y Axis
  </p>
  <div>
    <button id="top">&lt;&lt;</button>
    <button class="print">Current Data</button>
    <button id="bottom">&gt;&gt;</button>
  </div>

  <div>
    <input type="text" id="pageSizeY" value="50" />
    <button id="sizeY">Set Page Size</button>
  </div>
</div>
<!-- container to render visualization -->
<div id="container">


</div>
