<!-- Visualize: UI for Login/Logout
  -->

<script src="https://mobiledemo.jaspersoft.com/jasperserver-pro/client/visualize.js"></script>
<div>
    <label class="control input text hidden" accesskey="o" for="orgId">
        <span class="wrap">Organization :</span>
        <input id="orgId" name="orgId" type="text" autocapitalize="off"/>
    </label>

    <label class="control input text" for="j_username">
        <span class="wrap">User ID:</span>
        <input id="j_username" name="j_username" type="text" autocapitalize="off"/>
    </label>

    <label class="control input password" for="j_password">
        <span class="wrap">Password:</span>
        <input class="" id="j_password" name="j_password" type="password"/>
    </label>

    <div style="font-size: 8pt">Sample login - Organization: organization_1, User ID: joeuser, Password: joeuser</div>

    <label class="control select" for="userLocale">
	    <span class="wrap">Locale:</span>
	    <select id="userLocale" name="userLocale">
            <option value="en" selected="">en</option>
            <option value="de">de</option>
            <option value="es">es</option>
            <option value="fr">fr</option>
            <option value="it">it</option>
            <option value="ja">ja</option>
            <option value="pt_BR">pt_BR</option>
            <option value="zh_CN">zh_CN</option>
        </select>
	</label>

	<label class="control select" for="userTimezone">Time Zone:
	    <select id="userTimezone" name="userTimezone">
            <option value="Europe/Helsinki" selected="">Europe/Helsinki - Eastern European Time</option>
            <option value="America/Los_Angeles">America/Los_Angeles - Pacific Standard Time</option>
            <option value="America/Denver">America/Denver - Mountain Standard Time</option>
            <option value="America/Chicago">America/Chicago - Central Standard Time</option>
            <option value="America/New_York">America/New_York - Eastern Standard Time</option>
            <option value="Europe/London">Europe/London - Greenwich Mean Time</option>
            <option value="Europe/Berlin">Europe/Berlin - Central European Time</option>
            <option value="Europe/Bucharest">Europe/Bucharest - Eastern European Time</option>
        </select>
	</label>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <span class="message error">Authentication Error</span>
    <span class="message success">Logged in</span>
    <span class="message logout">Logged out</span>
</div>
<select id="selected_resource" disabled="false" name="report">
	<option value="/public/Samples/Reports/AllAccounts">All Accounts (light)</option>
	<option value="/public/Samples/Reports/5g.AccountsReport">All Accounts (dark)</option>
	<option value="/public/Samples/Reports/SalesByMonthReport">Sales By Month Report (light)</option>
	<option value="/public/Samples/Reports/11g.SalesByMonthReport">Sales By Month Report (dark)</option>
	<option value="/public/Samples/Reports/ProfitDetailReport">Profit Detail Report (light)</option>
	<option value="/public/Samples/Reports/06g.ProfitDetailReport">Profit Detail Report (dark)</option>
	<option value="/public/Samples/Reports/9.CustomerDetailReport">Customer Detail Report (light)</option>
	<option value="/public/Samples/Reports/9g.CustomerDetailReport">Customer Detail Report (dark)</option>
	<option value="/public/Samples/Reports/State_Performance">Performance by Store Type (light) </option>
	<option value="/public/Samples/Reports/10g.PerformanceByStoreType">Performance By Store Type (dark) </option>
	<option value="/public/Samples/Reports/14.PerformanceSummary">Performance Summary</option>
</select>
<!-- container to render visualization -->
<div id="container"></div>
